<html>
  <head>
    <meta charset="ISO-8859-1" ></meta>
    <title>LastObservation</title>
    <script src="getLastObservation.js" type="text/javascript" ></script>
  </head>
  <body>
    <h1>Temperature sensor Alphen aan de Maas</h1>
    <h3>This page lets you request the last measurement once or several times 
         depending on your entries for the input variables interval and number 
         of measurements. The interval should be >= 1000 (milliseconds). 
         Please hit the stop button when you are done.
    </h3>
    <div>
      <label>Interval</label>
      <input type="text" id="interval" value="0" />
    </div>
    <div>
      <label>Number</label>
      <input type="text" id="number" value="1" />
    </div>
    <div>
      <button id="start" >Start measurements</button>
    </div>
    <div>
      <label>Date......Time......Temp Celsius</label>
    </div>
    <div>
      <textarea id="output" rows="4" cols="30" >Output expected here</textarea>
    </div>
    <div>
      <button id="stop" >Stop measurements</button>
    </div>
  </body>
</html>
